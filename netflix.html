<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./netflix.css">
    
</head>
<body>
    <div class="mainbox">
        <div class="main-logo">
            <img src="Netflix_Logo_RGB.png">
        </div>
        <div class="loginPage">
            <div class="signinPage">
                <h1 class="h1">Sign in</h1>
                <form class="form">
                    <div class="login-input">
                        <label for="txt"></label>
                        <input type="text" id="txt" placeholder="Email or phone number">
                    </div>
                    <div class="login-input">
                        <label for="pass"></label>
                        <input type="text" id="pass" placeholder="Password">
                    </div>
                    <button class="login-btn">Sign in</button> 
                    <div class="login-info">
                        <div class="checkbox">
                            <input type="checkbox" class="check">
                            <p>Remember me</p>
                        </div>
                        <a>Need help?</a>
                    </div>   
                </form>
            </div>
            <div class="more-login">
                <div class="more-info">
                    New to Netflix?
                    <a>Sign up now.</a>
                </div>
                <div class="more-info2">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a> Learn more.</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-containt">
                <div class="footer-para">
                    <p>Questions? Call 000-800-919-1694</p>
                </div>
                <div class="footer-list">
                    <ul>
                        <li><a>FAQ</a></li>
                        <li><a>Help Centre</a></li>
                        <li><a>Terms of Use</a></li>
                        <li><a>Privacy</a></li>
                        <li><a>Cookie Preferences</a></li>
                        <li><a>Corporate Information</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
